{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
    <h3 class="my-4 border-bottom pb-1">{{product.name}}</h3>
    <div class="row">
        <div class="col-md-5">
            <img id="zoom_01" data-zoom-image="{{product.imageURL}}" src="{{product.imageURL}}" class="card-img-top" alt="{{product.name}}">
        </div>
        <div class="col-md-7">
            <p>{{product.detail|linebreaks}}</p>
            <hr/>
            <strong>
            <span class="product-price-{{product.id}}">${{product.price|floatformat:2}}</span>
            </strong>
        <hr/>

        <div class="input-group my-3" style="width:30%;">
         <!-- <input type="number" value="1" data-action="add" class="form-control product-qty-{{product.id}}" id="productQty" /> -->

          <div class="input-group-append">
              <input type="hidden" class="product-image-{{product.id}}" value="{{product.imageURL}}" />
              <input type="hidden" class="product-id-{{product.id}}" value="{{product.id}}" />
              <input type="hidden" class="product-title-{{product.id}}" value="{{product.name}}" />
        
            <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-success add-btn update-cart">Add to Cart</button>
          </div>
        </div>
    </div>
</div>
<hr />
<div class="row">

{% endblock content %}
